<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #003366; color: white; padding: 10px; text-align: center; }
        section { margin: 20px; max-width: 400px; margin: auto; }
        h1 { color: #003366; text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin: 10px 0 5px; }
        input, button { padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <header><h1>Registrarse</h1></header>
    <section>
        <form onsubmit="return handleRegistration(event)">
            <label for="fullname">Nombre Completo</label>
            <input type="text" id="fullname" placeholder="Introduce tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <script>
        function handleRegistration(event) {
            event.preventDefault(); 

            const fullName = document.getElementById("fullname").value;

            
            alert(`¡Bienvenido, ${fullName}!`);

            window.location.href = "AllMenuOptions.html";
        }
    </script>
</body>
</html>
