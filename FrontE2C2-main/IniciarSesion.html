<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #003366; color: white; padding: 10px; text-align: center; }
        section { margin: 20px; max-width: 400px; margin: auto; }
        h1 { color: #003366; text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin: 10px 0 5px; }
        input, button { padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #003366; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0059b3; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <header><h1>Iniciar Sesión</h1></header>
    <section>
        <form onsubmit="return validateLogin(event)">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Introduce tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>

            <button type="submit">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
    </section>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Seneca" && password === "1234") {
                alert("Inicio de sesión exitoso");
             
                window.location.href = "AllMenuOptions.html"; // Asegúrate de que esta sea la ruta correcta
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Usuario o contraseña incorrectos. Intenta de nuevo.";
            }
        }
    </script>
</body>
</html>
